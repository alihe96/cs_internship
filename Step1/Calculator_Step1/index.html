<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Step 1 Calculator</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="headerText">Calculator</div>
            <div class="window">
                <div class="min">&#8213</div>
                <div class="max">&#9723</div>
                <div class="close">&#10005</div>
            </div>
        </div>

        <div class="main">
            <div class="left">

                <div class="menubar">
                    <div class="burger"> <img class="image-bar"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAATElEQVRYR+3TsQ0AMAgDQdh/aFIj0ZKn+AyQOCc7Az4Jvx8GUOCkQC0vo316EsADLAP06092QAEF8BniAeyAAgrgM8QD2AEFFPgq8ACF3gYho2IK1QAAAABJRU5ErkJggg"
                            alt="menu bar"></div>
                    <h3 class="standard">Standard</h3>
                </div>

                <div class="result">0</div>

                <div class="mline">
                    <div class="mWhite">MC</div>
                    <div class="mWhite">MR</div>
                    <div>M+</div>
                    <div>M-</div>
                    <div>MS</div>
                </div>

                <div class="calculator">
                    <div class="calOperator">%</div>
                    <div class="calOperator">CE</div>
                    <div class="calOperator">C</div>
                    <div class="calOperator" id="backspace">&#9003;</div>
                    <div class="calOperator" id="divide">&#xf7</div>

                    <div class="calOperator">&#8730</div>
                    <div class="calNumber">7</div>
                    <div class="calNumber">8</div>
                    <div class="calNumber">9</div>
                    <div class="calOperator">&#10005</div>

                    <div class="calOperator">&#120013&#178</div>
                    <div class="calNumber">4</div>
                    <div class="calNumber">5</div>
                    <div class="calNumber">6</div>
                    <div class="calOperator" id="mines">-</div>

                    <div class="calOperator">&#120013&#179</div>
                    <div class="calNumber">1</div>
                    <div class="calNumber">2</div>
                    <div class="calNumber">3</div>
                    <div class="calOperator">+</div>

                    <div class="calOperator">&#185/&#120013</div>
                    <div class="calOperator">&#177</div>
                    <div class="calNumber">0</div>
                    <div class="calOperator" id="point">.</div>
                    <div class="calOperator" x>=</div>
                </div>

            </div>

            <div class="right">
                <div class="hanieh">
                    <p class="history">History</p>
                    <p class="memory">Memory</p>
                </div>
                <p class="nohistory">There's no history yet</p>
            </div>
        </div>
    </div>

</body>

</html>
